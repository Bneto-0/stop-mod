<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stop mod | Carrinho</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <section class="cart-page">
      <a class="back-link" href="../index.html"><- Voltar para loja</a>

      <header class="cart-header">
        <img class="cart-title-icon" src="../assets/icons/cart-solid.svg" alt="Carrinho" />
        <strong id="cart-count-page">0</strong>
      </header>

      <ul id="cart-items"></ul>
      <p class="total">Total: R$ <span id="cart-total">0,00</span></p>

      <div class="payment-wrap">
        <label for="payment-method">Forma de pagamento</label>
        <select id="payment-method">
          <option value="">Selecione</option>
          <option value="pix">Pix</option>
          <option value="credito">Cartao de credito</option>
          <option value="debito">Cartao de debito</option>
          <option value="boleto">Boleto</option>
        </select>
      </div>

      <button id="checkout" class="btn checkout" disabled>Finalizar pedido</button>
      <p id="checkout-feedback" class="checkout-feedback"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
