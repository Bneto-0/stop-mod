<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrinho | Stop mod</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css?v=10" />
</head>
<body id="top">
  <header class="hero">
    <nav class="nav container">
      <a class="logo-link" href="../index.html#top" aria-label="Voltar para o inicio da loja">
        <div class="logo">Stop <span>mod</span></div>
      </a>

      <form id="shipping-form" class="ship-form" autocomplete="on">
        <label class="ship-label" for="ship-cep">Entrega</label>
        <input id="ship-cep" class="ship-input" type="text" inputmode="numeric" placeholder="CEP (00000-000)" maxlength="9" />
        <button class="ship-btn" type="submit">Calcular frete</button>
      </form>

      <div class="nav-actions full-bar">
        <div class="search-top-wrap">
          <label class="sr-only" for="search-input">Buscar produto</label>
          <input id="search-input" type="search" placeholder="Pesquisar produto" />
        </div>
        <a class="cart-link" href="../carrinho/" aria-label="Carrinho">
          <svg class="cart-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M8 19a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm9 0a2 2 0 1 0 .001 4A2 2 0 0 0 17 19zM6.2 5l.6 3h11.6l-1.2 6H8.1L6.2 5zM3 2h2l2.2 11.2A2 2 0 0 0 9.2 15H18v-2H9.2l-.2-1h9.1A2 2 0 0 0 20 10.4l1-5A2 2 0 0 0 19 3H6.4l-.3-1.6A2 2 0 0 0 4.1 0H3v2z"></path>
          </svg>
          <span>Carrinho</span>
          <strong id="cart-count">0</strong>
        </a>
      </div>
    </nav>

    <div class="hero-utilities container">
      <button class="pill" type="button">Descontos</button>
      <button class="pill" type="button">Cupons</button>
      <button class="pill" type="button">Categorias</button>
      <button class="pill" type="button">Notificacoes</button>
      <button class="pill" type="button">Perfil</button>
    </div>
  </header>

  <main id="cart" class="cart-page container">
    <div class="cart-shell">
      <header class="cart-titlebar">
        <a class="back" href="../index.html#produtos"><- Voltar para loja</a>
        <h1 class="sr-only">Carrinho</h1>
        <div class="cart-title-logo" aria-hidden="true">Stop <span>mod</span></div>
      </header>

      <section class="cart-products" aria-label="Produtos no carrinho">
        <ul id="cart-items"></ul>
      </section>

      <aside class="cart-summary" aria-label="Resumo do pedido">
        <section class="summary-card" aria-label="Resumo da compra">
          <h2 class="summary-title">Resumo da compra</h2>

          <div class="summary-list">
            <div class="sum-row">
              <span>Produtos (<span id="items-count">0</span>)</span>
              <span class="sum-prices">
                <span id="products-before-wrap" class="money before" hidden>
                  R$ <span id="products-before-main">0</span><sup id="products-before-cents">00</sup>
                </span>
                <span class="money now">
                  R$ <span id="products-now-main">0</span><sup id="products-now-cents">00</sup>
                </span>
              </span>
            </div>

            <div class="sum-row">
              <span>Fretes (<span id="free-ship-count">0</span>)</span>
              <span id="shipping-value" class="ship-value">--</span>
            </div>

            <div class="sum-row">
              <span class="sum-link-static">Cupons (<span id="coupon-count">0</span>/1 em uso)</span>
            </div>
          </div>

          <div class="sum-total">
            <span class="sum-total-label">Total</span>
            <span class="money total">
              R$ <span id="cart-total-main">0</span><sup id="cart-total-cents">00</sup>
            </span>
          </div>
          <p id="payment-selected" class="pay-selected-inline">com Pix</p>
        </section>

        <div class="cart-actions">
          <button id="checkout" class="btn primary" disabled>Finalizar compra</button>
        </div>

        <p id="feedback" class="feedback"></p>
      </aside>
    </div>
  </main>

  <div id="checkout-modal" class="modal" hidden>
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <h2 id="modal-title">Escolha a forma de pagamento</h2>
      <form id="payment-form" class="modal-form">
        <label class="pay-option"><input type="radio" name="pay" value="pix" /> Pix</label>
        <label class="pay-option"><input type="radio" name="pay" value="credito" /> Cartao de credito</label>
        <label class="pay-option"><input type="radio" name="pay" value="debito" /> Cartao de debito</label>
        <label class="pay-option"><input type="radio" name="pay" value="boleto" /> Boleto</label>

        <div class="modal-actions">
          <button id="confirm-payment" class="btn primary" type="submit">Confirmar e finalizar</button>
          <button class="btn secondary" type="button" data-close="1">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js?v=11"></script>
</body>
</html>
