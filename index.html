<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stop mod | Loja de Roupas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <nav class="nav container">
      <div class="logo">Stop <span>mod</span></div>
      <a class="btn" href="#produtos">Comprar agora</a>
    </nav>

    <section class="hero-content container">
      <p class="tag">Colecao 2026</p>
      <h1>Vista atitude com a Stop mod</h1>
      <p>Roupas urbanas, caimento premium e pecas pensadas para o seu dia a dia.</p>
      <a class="btn" href="#produtos">Ver colecao</a>
    </section>
  </header>

  <main class="container layout">
    <section id="produtos" class="products">
      <div class="products-head">
        <h2>Destaques</h2>
        <div class="search-wrap">
          <label for="search-input">Buscar</label>
          <input id="search-input" type="search" placeholder="Procure por nome" />
        </div>
        <div class="filter-wrap">
          <label for="category-filter">Categoria</label>
          <select id="category-filter">
            <option value="all">Todas</option>
          </select>
        </div>
      </div>
      <div id="product-grid" class="grid"></div>
    </section>

    <aside class="cart">
      <h3>Carrinho</h3>
      <ul id="cart-items"></ul>
      <p class="total">Total: R$ <span id="cart-total">0,00</span></p>

      <div class="payment-wrap">
        <label for="payment-method">Forma de pagamento</label>
        <select id="payment-method">
          <option value="">Selecione</option>
          <option value="pix">Pix</option>
          <option value="credito">Cartao de credito</option>
          <option value="debito">Cartao de debito</option>
          <option value="boleto">Boleto</option>
        </select>
      </div>

      <button id="checkout" class="btn checkout" disabled>Finalizar pedido</button>
      <p id="checkout-feedback" class="checkout-feedback"></p>
    </aside>
  </main>

  <footer>
    <p>© 2026 Stop mod. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
