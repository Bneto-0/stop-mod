<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="SDLQvzWVJJhnb0YTW9jE7dug2ril55Mo3PbwiTIxyO8" />
  <title>Stop mod | Loja de Roupas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css?v=7" />
  <style>
    .container { width: min(1320px, 96%); }
    .hero {
      padding: 1rem 0 0;
      border-bottom-left-radius: 34px;
      border-bottom-right-radius: 34px;
      overflow: hidden;
    }

    .menu-top {
      display: flex;
      align-items: center;
      gap: 1rem;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .menu-left {
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      min-width: 0;
    }

    .brand-wordmark {
      display: inline-flex;
      align-items: baseline;
      gap: 0.45rem;
      text-decoration: none;
      color: #fff6ef;
      font-size: clamp(2rem, 2.7vw, 3rem);
      font-weight: 900;
      letter-spacing: 0.5px;
      line-height: 1;
    }

    .brand-wordmark em {
      color: #e6a04e;
      font-style: normal;
    }

    .menu-location {
      display: inline-flex;
      align-items: center;
      gap: 0.48rem;
      text-decoration: none;
      color: #fff6ef;
      min-width: 0;
    }

    .menu-location svg {
      width: 30px;
      height: 30px;
      fill: #fff6ef;
      flex: 0 0 auto;
    }

    .menu-location-text {
      display: grid;
      line-height: 1.02;
    }

    .menu-location-text small {
      font-size: 0.78rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #ead9cc;
    }

    .menu-location-text strong {
      font-size: clamp(1rem, 1.45vw, 1.45rem);
      font-weight: 800;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 34ch;
    }

    .menu-right {
      display: inline-flex;
      align-items: center;
      gap: 0.7rem;
      margin-left: auto;
      flex-wrap: wrap;
    }

    .search-top-wrap {
      width: clamp(300px, 34vw, 560px);
    }

    .search-top-wrap input {
      width: 100%;
      border: 1px solid #ffffff40;
      border-radius: 10px;
      padding: 0.5rem 0.7rem;
      font-family: inherit;
      background: #fff9f5;
      color: #2f2824;
      font-size: 0.8rem;
    }

    .search-top-wrap input::placeholder {
      color: #6d6057;
    }

    .profile-top {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      color: #fff6ef;
      text-decoration: none;
      font-size: clamp(0.92rem, 1.1vw, 1.18rem);
      font-weight: 800;
    }

    .profile-top svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
      display: block;
    }

    .notify-top {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #fff6ef;
      text-decoration: none;
    }

    .notify-top svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
      display: block;
    }

    .menu-top .cart-link {
      background: transparent;
      color: #fff6ef;
      padding: 0;
      border-radius: 0;
      font-size: clamp(0.95rem, 1.35vw, 1.45rem);
      font-weight: 800;
      gap: 0.35rem;
    }

    .menu-top .cart-icon {
      width: 20px;
      height: 20px;
    }

    .menu-top #cart-count {
      min-width: 22px;
      height: 22px;
      font-size: 0.74rem;
    }

    .hero-main {
      margin-top: 0.35rem;
      display: block;
      position: relative;
      margin-bottom: -1px;
    }

    .hero-banner {
      display: block;
      width: 100%;
      height: clamp(210px, 31vw, 540px);
    }

    .hero-ad {
      position: relative;
      display: block;
      text-decoration: none;
      color: inherit;
      border: none;
      border-radius: 0;
      background:
        radial-gradient(circle at 14% 20%, #ffffff10, transparent 25%),
        linear-gradient(130deg, #3a2e25 0%, #6e5442 100%);
    }

    .hero-ad img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: opacity .35s ease, transform .22s ease;
      opacity: 1;
      user-select: none;
      -webkit-user-drag: none;
    }

    .hero-ad {
      touch-action: pan-y;
      user-select: none;
      cursor: grab;
    }

    .hero-ad.dragging {
      cursor: grabbing;
    }

    /* Transparent effect only on the bottom edge of the banner. */
    .hero-main::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: clamp(110px, 15vw, 230px);
      background: linear-gradient(to bottom, #f7f3ee00 0%, #f7f3eecf 70%, #f7f3ee 100%);
      pointer-events: none;
      z-index: 2;
    }

    .ad-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      border-radius: 999px;
      border: none;
      background: #00000066;
      color: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: 900;
      z-index: 4;
      cursor: pointer;
      user-select: none;
      transition: background .2s ease, transform .2s ease;
    }

    .ad-arrow:hover {
      background: #0000008a;
      transform: translateY(-50%) scale(1.05);
    }

    .ad-prev { left: 8px; }
    .ad-next { right: 8px; }

    .ad-dots {
      position: absolute;
      left: 50%;
      bottom: 9px;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      gap: 0.34rem;
      z-index: 3;
    }

    .ad-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #ffffff88;
      border: 1px solid #0000002a;
      transition: width .2s ease, background .2s ease, opacity .2s ease;
      opacity: 0.9;
    }

    .ad-dot.active {
      width: 20px;
      background: #fff;
      opacity: 1;
    }

    .hero-menu {
      margin-top: 0.45rem;
      margin-bottom: 0.35rem;
      display: flex;
      align-items: center;
      gap: clamp(0.9rem, 1.6vw, 2.4rem);
      flex-wrap: wrap;
      padding-bottom: 0;
    }

    .hero-menu a {
      text-decoration: none;
      color: #fff6ef;
      font-size: clamp(1rem, 1.42vw, 1.75rem);
      font-weight: 800;
      line-height: 1;
    }

    .hero-menu a.em {
      font-style: italic;
      font-weight: 900;
    }

    .hero-menu a:hover {
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    .mini-products { display: none !important; }
    .grid { grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1rem; }

    @media (max-width: 980px) {
      .menu-top {
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
      }

      .menu-left {
        justify-content: space-between;
      }

      .menu-right {
        justify-content: flex-start;
      }

      .search-top-wrap {
        width: 100%;
      }

      .hero-main {
        display: block;
      }

      .hero-banner {
        height: clamp(180px, 44vw, 330px);
      }
    }
  </style>
</head>
<body id="top">
  <header class="hero">
    <nav class="container menu-top">
      <div class="menu-left">
        <a class="brand-wordmark" href="#top" aria-label="Stop mod">
          <span>Stop</span>
          <em>mod</em>
        </a>
        <a class="menu-location" href="entrega/" aria-label="Selecionar endereco">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2c3.87 0 7 3.09 7 6.9 0 4.71-5.2 10.35-6.45 11.65a.8.8 0 0 1-1.1 0C10.2 19.25 5 13.61 5 8.9 5 5.09 8.13 2 12 2zm0 4a3 3 0 1 0 0 6 3 3 0 0 0 0-6z"></path>
          </svg>
          <span class="menu-location-text">
            <small>Enviar para</small>
            <strong id="menu-location">Sao paulo</strong>
          </span>
        </a>
      </div>
      <div class="menu-right">
        <div class="search-top-wrap">
          <label class="sr-only" for="search-input">Pesquisar produto</label>
          <input id="search-input" type="search" placeholder="Pesquisar produto" />
        </div>
        <a class="profile-top" href="perfil/" aria-label="Perfil">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zm0 2c-4.42 0-8 2.24-8 5v1h16v-1c0-2.76-3.58-5-8-5z"></path>
          </svg>
          <span>Perfil</span>
        </a>
        <a class="notify-top" href="notificacoes/" aria-label="Notificacoes">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 22a2.5 2.5 0 0 0 2.45-2h-4.9A2.5 2.5 0 0 0 12 22zm7-6V11a7 7 0 1 0-14 0v5l-2 2v1h18v-1l-2-2z"></path>
          </svg>
        </a>
        <a class="cart-link" href="carrinho/" aria-label="Ir para o carrinho">
          <svg class="cart-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M8 19a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm9 0a2 2 0 1 0 .001 4A2 2 0 0 0 17 19zM6.2 5l.6 3h11.6l-1.2 6H8.1L6.2 5zM3 2h2l2.2 11.2A2 2 0 0 0 9.2 15H18v-2H9.2l-.2-1h9.1A2 2 0 0 0 20 10.4l1-5A2 2 0 0 0 19 3H6.4l-.3-1.6A2 2 0 0 0 4.1 0H3v2z"></path>
          </svg>
          <span>Carrinho</span>
          <strong id="cart-count">0</strong>
        </a>
      </div>
    </nav>

    <div class="hero-menu container">
      <a class="em" href="perfil/?tab=orders">Pedidos</a>
      <a href="perfil/?tab=favorites">Favoritos</a>
      <a href="perfil/?tab=processing">Processando</a>
      <a class="em" href="cupons/">Cupons</a>
      <a href="categorias/">Categorias</a>
    </div>

    <section class="hero-main" aria-label="Destaque inicial">
      <a id="ad-main-link" class="hero-banner hero-ad" href="anuncios/" aria-label="Anuncio em destaque">
        <img id="ad-main-image" src="" alt="Anuncio destaque" loading="lazy" />
        <span class="ad-arrow ad-prev" data-nav="prev" role="button" tabindex="0" aria-label="Anuncio anterior">&#10094;</span>
        <span class="ad-arrow ad-next" data-nav="next" role="button" tabindex="0" aria-label="Proximo anuncio">&#10095;</span>
        <div id="ad-main-dots" class="ad-dots" aria-hidden="true"></div>
      </a>
    </section>
  </header>

  <main class="container layout">
    <section id="produtos" class="products">
      <div class="products-head">
        <h2>Destaques</h2>
      </div>
      <div id="product-grid" class="grid"></div>
    </section>
  </main>

  <footer>
    <div class="footer-links">
      <a href="privacidade/">Politica de privacidade</a>
      <a href="termos/">Termos de servico</a>
    </div>
    <p>(c) 2026 Stop mod. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js?v=13"></script>
</body>
</html>
