<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stop mod | Loja de Roupas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css?v=6" />
  <style>
    .container { width: min(1280px, 95%); }
    .hero { padding: 1.1rem 0 2.5rem; }
    .search-top-wrap input { width: 420px; }
    .hero-utilities { margin-top: 0.9rem; gap: 0.5rem; }
    .mini-products { display: none !important; }
    .grid { grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1rem; }
  </style>
</head>
<body id="top">
  <header class="hero">
    <nav class="nav container">
      <a class="logo-link" href="#top">
        <img class="logo-img" src="assets/brand/stopmod-logo.svg" alt="Stop mod" height="44" />
      </a>
      <div class="nav-actions full-bar">
        <div class="search-top-wrap">
          <label class="sr-only" for="search-input">Buscar produto</label>
          <input id="search-input" type="search" placeholder="Pesquisar produto" />
        </div>
        <a class="cart-link" href="carrinho/" aria-label="Ir para o carrinho">
          <svg class="cart-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M8 19a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm9 0a2 2 0 1 0 .001 4A2 2 0 0 0 17 19zM6.2 5l.6 3h11.6l-1.2 6H8.1L6.2 5zM3 2h2l2.2 11.2A2 2 0 0 0 9.2 15H18v-2H9.2l-.2-1h9.1A2 2 0 0 0 20 10.4l1-5A2 2 0 0 0 19 3H6.4l-.3-1.6A2 2 0 0 0 4.1 0H3v2z"></path>
          </svg>
          <span>Carrinho</span>
          <strong id="cart-count">0</strong>
        </a>
      </div>
    </nav>

    <section class="hero-content container">
      <p class="tag">Colecao 2026</p>
      <h1>Vista atitude com a Stop mod</h1>
      <p>Roupas urbanas, caimento premium e pecas pensadas para o seu dia a dia.</p>
      <a class="btn" href="#produtos">Ver colecao</a>
    </section>

    <div class="hero-utilities container">
      <a class="pill" href="descontos/">Descontos</a>
      <a class="pill" href="cupons/">Cupons</a>
      <a class="pill" href="categorias/">Categorias</a>
      <a class="pill" href="notificacoes/">Notificacoes</a>
      <a class="pill" href="login/">Criar conta</a>
    </div>
  </header>

  <main class="container layout">
    <section id="produtos" class="products">
      <div class="products-head">
        <h2>Destaques</h2>
      </div>
      <div id="product-grid" class="grid"></div>
    </section>
  </main>

  <footer>
    <div class="footer-links">
      <a href="privacidade/">Politica de privacidade</a>
    </div>
    <p>(c) 2026 Stop mod. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js?v=5"></script>
</body>
</html>
