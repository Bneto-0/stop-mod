<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cupons | Stop mod</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css?v=3" />
  <style>
    .panel { background: var(--card); border:1px solid var(--line); border-radius: 16px; padding: 1rem; box-shadow: 0 10px 24px #2f211810; }
    .coupon-grid { display:grid; gap:.8rem; margin-top: 1rem; }
    .coupon { border:1px solid var(--line); border-radius: 14px; padding: .85rem; background:#fff; display:flex; justify-content:space-between; gap: 1rem; align-items:flex-start; flex-wrap:wrap; }
    .code { font-weight: 900; font-size: 1.05rem; letter-spacing: .4px; }
    .desc { color: var(--muted); font-size: .9rem; margin-top:.15rem; }
    .meta2 { color: var(--muted); font-size: .85rem; margin-top:.35rem; }
    .coupon .btn { margin-top: 0; white-space: nowrap; }
    .ok { color: #18663f; font-weight: 900; min-height: 1rem; margin-top: .75rem; }
  </style>
</head>
<body id="top">
  <header class="hero">
    <nav class="nav container">
      <a class="logo-link" href="../index.html#top">
        <div class="logo">Stop <span>mod</span></div>
      </a>
      <div class="nav-actions full-bar">
        <div class="search-top-wrap">
          <label class="sr-only" for="search-input">Buscar cupom</label>
          <input id="search-input" type="search" placeholder="Pesquisar cupom" />
        </div>
        <a class="cart-link" href="../carrinho/" aria-label="Ir para o carrinho">
          <svg class="cart-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M8 19a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm9 0a2 2 0 1 0 .001 4A2 2 0 0 0 17 19zM6.2 5l.6 3h11.6l-1.2 6H8.1L6.2 5zM3 2h2l2.2 11.2A2 2 0 0 0 9.2 15H18v-2H9.2l-.2-1h9.1A2 2 0 0 0 20 10.4l1-5A2 2 0 0 0 19 3H6.4l-.3-1.6A2 2 0 0 0 4.1 0H3v2z"></path>
          </svg>
          <span>Carrinho</span>
          <strong id="cart-count">0</strong>
        </a>
      </div>
    </nav>

    <section class="hero-content container" style="max-width: 760px;">
      <p class="tag">Beneficios</p>
      <h1>Cupons de desconto</h1>
      <p>Quando voce ganhar um cupom, ele aparece aqui para ativar.</p>
      <a class="btn" href="#cupons">Ver cupons</a>
    </section>

    <div class="hero-utilities container">
      <a class="pill" href="../descontos/">Descontos</a>
      <a class="pill" href="../cupons/">Cupons</a>
      <a class="pill" href="../categorias/">Categorias</a>
      <a class="pill" href="../notificacoes/">Notificacoes</a>
      <a class="pill" href="../perfil/">Perfil</a>
    </div>
  </header>

  <main class="container layout">
    <section id="cupons" class="panel">
      <h2>Cupons disponiveis</h2>
      <p class="desc">Ative 1 cupom por vez (o novo substitui o antigo).</p>
      <div id="coupon-grid" class="coupon-grid"></div>
      <p id="feedback" class="ok"></p>
    </section>
  </main>

  <footer>
    <p>Â© 2026 Stop mod. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js?v=1"></script>
</body>
</html>
