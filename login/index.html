<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar | Stop mod</title>
  <link rel="canonical" href="https://stopmod.com.br/login/" />
  <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css?v=6" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6485539380158983" crossorigin="anonymous"></script>
</head>
<body>
  <main class="page">
    <section class="card login-card" aria-label="Login">
      <header class="head">
        <a class="brand" href="../index.html#top" aria-label="Voltar para a loja">
          <span class="b1">Stop</span> <span class="b2">mod</span>
        </a>
        <h1>Entrar</h1>
      </header>

      <form id="login-form" class="form">
        <label class="sr-only" for="login-id">Email ou CPF</label>
        <input id="login-id" type="text" placeholder="Email ou CPF" autocomplete="username" />

        <div class="pw-wrap">
          <label class="sr-only" for="login-pass">Senha</label>
          <input id="login-pass" type="password" placeholder="Senha" autocomplete="current-password" />
          <button id="pw-toggle" class="pw-toggle" type="button" aria-label="Mostrar senha">ver</button>
        </div>

        <button id="login-btn" class="btn primary" type="submit">ENTRAR</button>
      </form>

      <div class="help-row">
        <button id="go-register" class="link strong" type="button">Criar conta</button>
        <button id="forgot" class="link" type="button">Esqueci minha senha</button>
      </div>

      <div class="social">
        <button id="google" class="btn ghost" type="button">
          <span class="soc-ic g">G</span>
          Google
        </button>
      </div>

      <p id="msg" class="msg" aria-live="polite"></p>

      <div class="legal">
        <a href="../privacidade/">Politica de privacidade</a>
        <span aria-hidden="true"> &bull; </span>
        <a href="../termos/">Termos de servico</a>
      </div>
    </section>

    <section class="card register-card" id="register-card" aria-label="Cadastro" hidden>
      <header class="head">
        <h2>Cadastrar</h2>
        <p class="muted">Cadastro seguro com dados completos e endereco salvo.</p>
      </header>

      <form id="register-form" class="form">
        <input id="reg-name" type="text" placeholder="Nome completo" autocomplete="name" />
        <input id="reg-birth" type="date" placeholder="Data de nascimento" autocomplete="bday" />
        <input id="reg-cpf" type="text" placeholder="CPF (000.000.000-00)" autocomplete="off" />
        <input id="reg-email" type="email" placeholder="Email" autocomplete="email" />
        <input id="reg-phone" type="text" placeholder="Telefone (opcional)" autocomplete="tel" />
        <div class="pw-wrap">
          <input id="reg-pass" type="password" placeholder="Senha" autocomplete="new-password" />
          <button id="reg-pw-toggle" class="pw-toggle" type="button" aria-label="Mostrar senha">ver</button>
        </div>

        <p class="register-block-title">Endereco completo</p>
        <div class="form-grid">
          <input id="reg-cep" type="text" placeholder="CEP" autocomplete="postal-code" />
          <input id="reg-state" type="text" placeholder="UF (SP)" autocomplete="address-level1" />
          <input id="reg-city" type="text" placeholder="Cidade" autocomplete="address-level2" />
          <input id="reg-district" type="text" placeholder="Bairro" autocomplete="address-level3" />
          <input id="reg-street" class="span-2" type="text" placeholder="Rua" autocomplete="address-line1" />
          <input id="reg-number" type="text" placeholder="Numero" autocomplete="address-line2" />
          <input id="reg-complement" type="text" placeholder="Complemento (opcional)" autocomplete="address-line2" />
        </div>
        <button class="btn primary" type="submit">CRIAR CONTA</button>
      </form>

      <p id="reg-msg" class="msg" aria-live="polite"></p>

      <div class="foot">
        <span>Ja tem conta?</span>
        <button id="go-login" class="link strong" type="button">Entrar</button>
      </div>

      <div class="legal">
        <a href="../privacidade/">Politica de privacidade</a>
        <span aria-hidden="true"> &bull; </span>
        <a href="../termos/">Termos de servico</a>
      </div>
    </section>
  </main>

  <div id="modal" class="modal" hidden>
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-head">
        <h2 id="modal-title">Acessar</h2>
        <button class="x" type="button" data-close="1" aria-label="Fechar">x</button>
      </div>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="script.js?v=22"></script>
</body>
</html>
