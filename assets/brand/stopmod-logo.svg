<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="260" height="64" viewBox="0 0 260 64" role="img" aria-label="Stop mod">
  <title>Stop mod</title>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.06"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-40%" width="140%" height="180%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000000" flood-opacity="0.22"/>
    </filter>
  </defs>

  <rect x="6" y="10" rx="18" ry="18" width="248" height="44" fill="url(#g)" stroke="#ffffff" stroke-opacity="0.35" filter="url(#s)"/>

  <text x="28" y="41"
        font-family="Outfit, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="28" font-weight="800" letter-spacing="0.2"
        fill="#fff6ef">
    Stop
  </text>

  <text x="112" y="41"
        font-family="Outfit, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="28" font-weight="800" letter-spacing="0.2"
        fill="#ffb080">
    mod
  </text>
</svg>

